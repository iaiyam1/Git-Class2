apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
        app: vprodb
  replicas: 1
  template:
    metadata:
        labels:
           app: vprodb
    spec:
        containers:
           - name: vprodb
             image: iaiyam1/profiledb
             args:
              - "ignore-db-dir=lost+found"
             volumeMounts:
              - mountPath: /var/lib/mysql
                name: vpro-db-data
             ports:
              - name: vprodd-port
                containerPort: 3306
             env:
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                      secretKeyRef:
                         name: app-secret
                      key: db-pass
        nodeSelector:
           zone: us-east-1a
        volumes:
           - name: vpro-db-data
             awsElasticBlockStore:
              volumeID: vol-04a8bb371627d4eda
              fsType: ext4             
